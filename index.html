  <main class="container">

      <article class="card glass">

      <article class="card glass">

    <section class="updates-section" aria-labelledby="updates-title">
      <div class="updates-header">
  <h2 id="updates-title">Updates</h2>
  <div class="updates-controls">
    <!-- New "Open Updates" button -->

      Open Updates
    </a>

    <div class="updates-nav" role="group" aria-label="Scroll updates">
      <button class="icon-btn glass" id="updates-prev" aria-label="Previous updates" disabled>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="icon-btn glass" id="updates-next" aria-label="Next updates">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>
      </div>

      <!-- Populated from updates.html. Shows 3 at a time with smooth scrolling. -->

        <!-- Skeleton placeholders while loading -->
        <li class="skeleton glass"><span class="sk-time"></span><span class="sk-line"></span></li>
        <li class="skeleton glass"><span class="sk-time"></span><span class="sk-line"></span></li>

  <script>
    (() => {
      const scroller = document.getElementById('updates-list');
      const prevBtn = document.getElementById('updates-prev');
      const nextBtn = document.getElementById('updates-next');
      const src = new URL('updates.html', location.origin).href;

      function clearSkeleton() {
        scroller?.querySelectorAll('.skeleton').forEach(el => el.remove());
      }

      function updateNav() {
        if (!scroller) return;
        // Adjust the max scroll check for a slight tolerance to avoid premature disable
        const max = scroller.scrollWidth - scroller.clientWidth - 5; // 5px tolerance
        prevBtn.disabled = scroller.scrollLeft <= 5; // 5px tolerance
        nextBtn.disabled = scroller.scrollLeft >= max;
      }

      async function loadUpdates() {
        try {
          const res = await fetch(src, { cache: 'no-store' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const html = await res.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const sourceList = doc.querySelector('.updates-list');
          if (!sourceList) throw new Error('No updates list found in updates.html');

          const items = Array.from(sourceList.children).filter(el => el.tagName === 'LI');
          clearSkeleton();
          scroller.innerHTML = '';
          for (const li of items) {
            const newLi = li.cloneNode(true);
            newLi.classList.add('glass');
            scroller.appendChild(newLi);
          }
          updateNav();
        } catch (e) {
          clearSkeleton();
          scroller.innerHTML = '<li class="glass"><p class="muted">Could not load updates.</p></li>';
        }
      }

      function pageScroll(dir) {
        if (!scroller) return;
        const currentScroll = scroller.scrollLeft;
        const scrollAmount = scroller.clientWidth; // Scroll by one "page" (the visible width)

        // Calculate target scroll position, ensuring it's within bounds
        let targetScroll = currentScroll + (dir * scrollAmount);
        targetScroll = Math.max(0, targetScroll); // Don't scroll past the beginning
        targetScroll = Math.min(targetScroll, scroller.scrollWidth - scroller.clientWidth); // Don't scroll past the end

        scroller.scroll({ left: targetScroll, behavior: 'smooth' });
      }

      prevBtn?.addEventListener('click', () => pageScroll(-1));
      nextBtn?.addEventListener('click', () => pageScroll(1));

      let raf;
      scroller?.addEventListener('scroll', () => {
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(updateNav);
      });
      window.addEventListener('resize', updateNav);
      document.addEventListener('visibilitychange', () => { if (!document.hidden) updateNav(); });

      loadUpdates();
    })();
  </script>
