<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Brokers Player Count Tracker</title>
    <link rel="stylesheet" href="playercounttracker.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XGNQRLJMGK"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
    
  gtag('config', 'G-XGNQRLJMGK');

<script>
document.addEventListener('DOMContentLoaded', function() {
  const style = document.createElement('style');
  style.innerHTML = "* { cursor: url('wb kill.png') 16 16, auto !important; }";
  document.head.appendChild(style);
});
</script>

<body>
    <div class="header">
        <h1>üìä War Brokers Player Count Tracker</h1>
        <a href="./" class="back-link">‚Üê Back to Stats</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>‚öôÔ∏è Settings</h2>

            <div class="setting-group">
                <label>Auto Refresh</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="autoRefresh" checked>
                    Check every 90sec
                </label>
            </div>

            <div class="setting-group">
                <label>Chart Type</label>
                <select id="chartType">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Tension</label>
                <div class="slider-container">
                    <input type="range" id="tension" min="0" max="1" step="0.1" value="0.4">
                    <div class="slider-value"><span id="tensionValue">0.4</span></div>
                </div>
            </div>

            <div class="setting-group">
                <label>Time Range</label>
                <select id="timeRange">
                    <option value="12">Last 12 Hours</option>
                    <option value="24">Last 24 Hours</option>
                    <option value="48">Last 48 Hours</option>
                    <option value="168">Last 7 Days</option>
                    <option value="720">Last 30 Days</option>
                    <option value="all">All Data</option> 
                </select>
            </div>

            <div class="setting-group">
                <label>Data Density</label>
                <select id="dataDensity">
                    <option value="all">All Points</option>
                    <option value="standard">Standard</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Show Grid</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showGrid" checked>
                    Show grid lines
                </label>
            </div>

            <div class="setting-group">
                <label>Timezone</label>
                <select id="timezone">
                    <option value="local">Local Time</option>
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">Eastern (ET)</option>
                    <option value="America/Chicago">Central (CT)</option>
                    <option value="America/Denver">Mountain (MT)</option>
                    <option value="America/Los_Angeles">Pacific (PT)</option>
                    <option value="Europe/London">London (GMT)</option>
                    <option value="Europe/Paris">Paris (CET)</option>
                    <option value="Asia/Tokyo">Tokyo (JST)</option>
                    <option value="Asia/Shanghai">Shanghai (CST)</option>
                    <option value="Australia/Sydney">Sydney (AEDT)</option>
                    <option value="Asia/Dubai">Dubai (GST)</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Time Format</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="use24Hour" checked>
                    24-hour format
                </label>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="refreshBtn">‚Üª Refresh Now</button>
                <button class="btn btn-success" id="exportBtn">üì• Export CSV</button>
                <button class="btn btn-success" id="exportImageBtn">üñºÔ∏è Export PNG</button>
            </div>

            <div class="status" id="status">
                <span class="status-dot active"></span>
                <span id="statusText">Loading data...</span>
            </div>
        </div>

        <div class="main">
            <div class="chart-header">
                <div>
                    <h2 style="margin-bottom: 8px;">Player Count Over Time</h2>
                    <p style="font-size: 12px; color: var(--text-secondary);">Data Retrieved ~every 15 minutes</p>
                </div>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Current</div>
                        <div class="stat-value" id="currentPlayers">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Peak</div>
                        <div class="stat-value" id="peakPlayers">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Average</div>
                        <div class="stat-value" id="avgPlayers">-</div>
                    </div>
                </div>
            </div>

            <div id="dateDisplay" class="date-display" style="display: none;"></div>

            <div class="chart-container" id="chartWrapper">
                <canvas id="playerChart"></canvas>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #0ea5e9;"></div>
                    <span>Player Count</span>
                </div>
                <div class="legend-item">
                    <span id="dataPoints">0 data points</span>
                </div>
                <div class="legend-item">
                    <span id="lastUpdate">Last updated: Never</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const autoRefreshCheckbox = document.getElementById('autoRefresh');
        const chartTypeSelect = document.getElementById('chartType');
        const tensionSlider = document.getElementById('tension');
        const tensionValue = document.getElementById('tensionValue');
        const timeRangeSelect = document.getElementById('timeRange');
        const dataDensitySelect = document.getElementById('dataDensity');
        const showGridCheckbox = document.getElementById('showGrid');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');
        const exportImageBtn = document.getElementById('exportImageBtn');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const currentPlayersEl = document.getElementById('currentPlayers');
        const peakPlayersEl = document.getElementById('peakPlayers');
        const avgPlayersEl = document.getElementById('avgPlayers');
        const dataPointsEl = document.getElementById('dataPoints');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const chartWrapper = document.getElementById('chartWrapper');
        const dateDisplay = document.getElementById('dateDisplay');
        const timezoneSelect = document.getElementById('timezone');
        const use24HourCheckbox = document.getElementById('use24Hour');
        const ctx = document.getElementById('playerChart').getContext('2d');

        let chart = null;
        let trackerData = null;
        let refreshInterval = null;

        // Load preferences from state (not localStorage to avoid storage API issues)
        const preferences = {
            chartType: 'line',
            tension: 0.4,
            timeRange: '12',
            showGrid: true,
            autoRefresh: true,
            timezone: 'local',
            use24Hour: true
        };

        function formatTimestamp(timestamp) {
            let m = moment(timestamp);
            
            if (timezoneSelect.value !== 'local') {
                m = m.tz(timezoneSelect.value);
            }
            
            const format = use24HourCheckbox.checked ? 'HH:mm' : 'hh:mm A';
            return m.format(format);
        }

        async function loadTrackerData() {
            try {
                const response = await fetch('./player-tracker-data.json?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to load data');
                trackerData = await response.json();
                updateStatus(true, `Last updated: ${new Date(trackerData.lastUpdated).toLocaleTimeString()}`);
                updateChart();
                updateStats();
            } catch (error) {
                console.error('Error loading tracker data:', error);
                updateStatus(false, 'Error loading data - file may not exist yet');
            }
        }

        function updateStatus(success, message) {
            const dot = statusEl.querySelector('.status-dot');
            if (success) {
                statusEl.classList.add('active');
                statusEl.classList.remove('error');
                dot.classList.add('active');
                dot.classList.remove('error');
            } else {
                statusEl.classList.add('error');
                statusEl.classList.remove('active');
                dot.classList.remove('active');
                dot.classList.add('error');
            }
            statusText.textContent = message;
        }

        function updateStats() {
            if (!trackerData || !trackerData.data || trackerData.data.length === 0) return;

            const filtered = getFilteredData();
            if (filtered.length === 0) return;

            const players = filtered.map(d => d.players);
            const current = players[players.length - 1];
            const peak = Math.max(...players);
            const avg = (players.reduce((a, b) => a + b, 0) / players.length).toFixed(0);

            currentPlayersEl.textContent = current.toLocaleString();
            peakPlayersEl.textContent = peak.toLocaleString();
            avgPlayersEl.textContent = avg.toLocaleString();
            dataPointsEl.textContent = `${filtered.length} data point${filtered.length !== 1 ? 's' : ''}`;
            lastUpdateEl.textContent = `Last updated: ${new Date(trackerData.lastUpdated).toLocaleTimeString()}`;
        }

        function getFilteredData() {
            if (!trackerData || !trackerData.data) return [];
            
            const range = timeRangeSelect.value;
            let filtered = range === 'all' ? trackerData.data : trackerData.data.filter(d => {
                const hours = parseInt(range);
                const cutoffTime = new Date(Date.now() - hours * 60 * 60 * 1000);
                return new Date(d.timestamp) > cutoffTime;
            });

            // Apply data density filtering
            const density = dataDensitySelect.value;
            if (density === 'standard') {
                // Show approximately every 3rd point
                filtered = filtered.filter((_, i) => i % 3 === 0);
            } else if (density === 'minimal') {
                // Show approximately every 6th point
                filtered = filtered.filter((_, i) => i % 6 === 0);
            }
            // 'all' shows all points

            return filtered;
        }

        function updateChart() {
            const filtered = getFilteredData();
            if (filtered.length === 0) {
                if (chart) chart.destroy();
                dateDisplay.style.display = 'none';
                return;
            }

            // Get unique dates
            const uniqueDates = [];
            let currentDate = null;
            filtered.forEach(d => {
                const date = new Date(d.timestamp).toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                if (date !== currentDate) {
                    uniqueDates.push(date);
                    currentDate = date;
                }
            });

            // Display dates
            if (uniqueDates.length > 0) {
                dateDisplay.textContent = uniqueDates.join(' ‚Üí ');
                dateDisplay.style.display = 'block';
            }

            const labels = filtered.map(d => formatTimestamp(d.timestamp));
            const data = filtered.map(d => d.players);

            let backgroundColor = 'rgba(14, 165, 233, 0.1)';
            let borderColor = '#0ea5e9';
            let tension = parseFloat(tensionSlider.value);

            const chartType = chartTypeSelect.value;
            let fill = chartType !== 'bar';
            if (chartType === 'bar') fill = false;

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Players Online',
                        data: data,
                        borderColor: borderColor,
                        backgroundColor: backgroundColor,
                        borderWidth: 2,
                        fill: fill,
                        tension: tension,
                        pointRadius: 4,
                        pointBackgroundColor: borderColor,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 1,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#0ea5e9',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                label: (context) => `Players: ${context.parsed.y.toLocaleString()}`
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: showGridCheckbox.checked, color: 'rgba(59, 63, 74, 0.2)' },
                            ticks: { color: '#a0aec0', font: { size: 11 } }
                        },
                        y: {
                            grid: { display: showGridCheckbox.checked, color: 'rgba(59, 63, 74, 0.2)' },
                            ticks: { color: '#a0aec0', font: { size: 11 } },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        tensionSlider.addEventListener('input', (e) => {
            tensionValue.textContent = e.target.value;
            updateChart();
        });

        chartTypeSelect.addEventListener('change', () => {
            updateChart();
        });
        
        timeRangeSelect.addEventListener('change', () => {
            updateChart();
            updateStats();
        });
        
        dataDensitySelect.addEventListener('change', () => {
            updateChart();
            updateStats();
        });
        
        showGridCheckbox.addEventListener('change', () => {
            updateChart();
        });

        timezoneSelect.addEventListener('change', () => {
            updateChart();
            updateStats();
        });

        use24HourCheckbox.addEventListener('change', () => {
            updateChart();
            updateStats();
        });

        refreshBtn.addEventListener('click', loadTrackerData);

        exportBtn.addEventListener('click', () => {
            if (!trackerData || trackerData.data.length === 0) {
                alert('No data to export');
                return;
            }
            const csv = 'Timestamp,Players\n' + trackerData.data.map(d => `${d.timestamp},${d.players}`).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `player-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        });

        exportImageBtn.addEventListener('click', async () => {
            if (!chart) {
                alert('Chart not available');
                return;
            }
            
            exportImageBtn.disabled = true;
            exportImageBtn.textContent = '‚è≥ Exporting...';
            
            try {
                // Export the entire main section including header, stats, date display, and chart
                const canvas = await html2canvas(document.querySelector('.main'), {
                    backgroundColor: '#161a23',
                    scale: 4,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                });
                
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `player-tracker-${new Date().toISOString().split('T')[0]}.png`;
                link.click();
            } catch (error) {
                console.error('Error exporting chart:', error);
                alert('Failed to export chart');
            } finally {
                exportImageBtn.disabled = false;
                exportImageBtn.textContent = 'üñºÔ∏è Export PNG';
            }
        });

        autoRefreshCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(loadTrackerData, 90 * 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
        }

        loadTrackerData();
        if (autoRefreshCheckbox.checked) {
            startAutoRefresh();
        }
    </script>
    <script type="module">
    import { setRandomBackground } from './background.js';
    setRandomBackground();
  </script>
</body>
</html>
