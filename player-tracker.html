<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Brokers Player Count Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #161a23;
            --bg-tertiary: #1f2736;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border-color: #3b3f4a;
            --accent-blue: #0ea5e9;
            --accent-green: #28a745;
            --accent-danger: #dc2626;
        }

        body {
            position: relative;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: var(--background-image-url);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .back-link {
    color: #ffffff;
    background-color: var(--accent-blue);
    text-decoration: none;
    font-size: 14px;
    padding: 8px 16px;
    border: 1px solid var(--accent-blue);
    border-radius: 6px;
    transition: all 0.2s;
}

.back-link:hover {
    background-color: #0284c7;
    color: #ffffff;
}

.back-link:visited {
    color: #ffffff;
}
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar h2 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-group select,
        .setting-group input {
            width: 100%;
            padding: 8px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 13px;
        }

        .setting-group input:focus,
        .setting-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .setting-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 13px;
            cursor: pointer;
            color: var(--text-primary);
        }

        .slider-container {
            margin-top: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .btn {
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            background: #0284c7;
        }

        .btn-success {
            background: var(--accent-green);
            color: var(--text-primary);
        }

        .btn-success:hover {
            background: #20c997;
        }

        .btn-danger {
            background: var(--accent-danger);
            color: var(--text-primary);
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .main {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 16px;
            min-width: 150px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 16px;
        }

        #playerChart {
            width: 100%;
            height: 100%;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .status {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            margin-top: 16px;
        }

        .status.active {
            border-color: var(--accent-green);
            background: rgba(40, 167, 69, 0.1);
        }

        .status.error {
            border-color: var(--accent-danger);
            background: rgba(220, 38, 38, 0.1);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.active {
            background: var(--accent-green);
        }

        .status-dot.error {
            background: var(--accent-danger);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                height: auto;
            }

            .chart-container {
                height: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>📊 War Brokers Player Count Tracker</h1>
        <a href="./" class="back-link">← Back to Stats</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>⚙️ Settings</h2>

            <div class="setting-group">
                <label>Auto Refresh</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="autoRefresh" checked>
                    Check every 90sec
                </label>
            </div>

            <div class="setting-group">
                <label>Chart Type</label>
                <select id="chartType">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Tension</label>
                <div class="slider-container">
                    <input type="range" id="tension" min="0" max="1" step="0.1" value="0.4">
                    <div class="slider-value"><span id="tensionValue">0.4</span></div>
                </div>
            </div>

            <div class="setting-group">
                <label>Time Range</label>
                <select id="timeRange">
                    <option value="12">Last 12 Hours</option>
                    <option value="24">Last 24 Hours</option>
                    <option value="48">Last 48 Hours</option>
                    <option value="168">Last 7 Days</option>
                    <option value="720">Last 30 Days</option>
                    <option value="all">All Data</option> 
                </select>
            </div>

            <div class="setting-group">
                <label>Show Grid</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showGrid" checked>
                    Show grid lines
                </label>
            </div>

            <div class="setting-group">
                <label>Timezone</label>
                <select id="timezone">
                    <option value="local">Local Time</option>
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">Eastern (ET)</option>
                    <option value="America/Chicago">Central (CT)</option>
                    <option value="America/Denver">Mountain (MT)</option>
                    <option value="America/Los_Angeles">Pacific (PT)</option>
                    <option value="Europe/London">London (GMT)</option>
                    <option value="Europe/Paris">Paris (CET)</option>
                    <option value="Asia/Tokyo">Tokyo (JST)</option>
                    <option value="Asia/Shanghai">Shanghai (CST)</option>
                    <option value="Australia/Sydney">Sydney (AEDT)</option>
                    <option value="Asia/Dubai">Dubai (GST)</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Time Format</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="use24Hour" checked>
                    24-hour format
                </label>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="refreshBtn">↻ Refresh Now</button>
                <button class="btn btn-success" id="exportBtn">📥 Export CSV</button>
                <button class="btn btn-success" id="exportImageBtn">🖼️ Export PNG</button>
            </div>

            <div class="status" id="status">
                <span class="status-dot active"></span>
                <span id="statusText">Loading data...</span>
            </div>
        </div>

        <div class="main">
            <div class="chart-header">
                <div>
                    <h2 style="margin-bottom: 8px;">Player Count Over Time</h2>
                    <p style="font-size: 12px; color: var(--text-secondary);">Data Retrieved ~every 15 minutes</p>
                </div>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Current</div>
                        <div class="stat-value" id="currentPlayers">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Peak</div>
                        <div class="stat-value" id="peakPlayers">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Average</div>
                        <div class="stat-value" id="avgPlayers">-</div>
                    </div>
                </div>
            </div>

            <div class="chart-container" id="chartWrapper">
                <canvas id="playerChart"></canvas>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #0ea5e9;"></div>
                    <span>Player Count</span>
                </div>
                <div class="legend-item">
                    <span id="dataPoints">0 data points</span>
                </div>
                <div class="legend-item">
                    <span id="lastUpdate">Last updated: Never</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const autoRefreshCheckbox = document.getElementById('autoRefresh');
        const chartTypeSelect = document.getElementById('chartType');
        const tensionSlider = document.getElementById('tension');
        const tensionValue = document.getElementById('tensionValue');
        const timeRangeSelect = document.getElementById('timeRange');
        const showGridCheckbox = document.getElementById('showGrid');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');
        const exportImageBtn = document.getElementById('exportImageBtn');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const currentPlayersEl = document.getElementById('currentPlayers');
        const peakPlayersEl = document.getElementById('peakPlayers');
        const avgPlayersEl = document.getElementById('avgPlayers');
        const dataPointsEl = document.getElementById('dataPoints');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const chartWrapper = document.getElementById('chartWrapper');
        const timezoneSelect = document.getElementById('timezone');
        const use24HourCheckbox = document.getElementById('use24Hour');
        const ctx = document.getElementById('playerChart').getContext('2d');

        let chart = null;
        let trackerData = null;
        let refreshInterval = null;

        // Load preferences from storage
        function loadPreferences() {
            const prefs = JSON.parse(localStorage.getItem('playerTrackerPrefs')) || {};
            
            if (prefs.chartType) chartTypeSelect.value = prefs.chartType;
            if (prefs.tension) tensionSlider.value = prefs.tension;
            if (prefs.timeRange) timeRangeSelect.value = prefs.timeRange;
            if (prefs.showGrid !== undefined) showGridCheckbox.checked = prefs.showGrid;
            if (prefs.autoRefresh !== undefined) autoRefreshCheckbox.checked = prefs.autoRefresh;
            if (prefs.timezone) timezoneSelect.value = prefs.timezone;
            if (prefs.use24Hour !== undefined) use24HourCheckbox.checked = prefs.use24Hour;
            
            tensionValue.textContent = tensionSlider.value;
        }

        // Save preferences to storage
        function savePreferences() {
            const prefs = {
                chartType: chartTypeSelect.value,
                tension: tensionSlider.value,
                timeRange: timeRangeSelect.value,
                showGrid: showGridCheckbox.checked,
                autoRefresh: autoRefreshCheckbox.checked,
                timezone: timezoneSelect.value,
                use24Hour: use24HourCheckbox.checked
            };
            localStorage.setItem('playerTrackerPrefs', JSON.stringify(prefs));
        }

        function formatTimestamp(timestamp) {
            let m = moment(timestamp);
            
            if (timezoneSelect.value !== 'local') {
                m = m.tz(timezoneSelect.value);
            }
            
            const format = use24HourCheckbox.checked ? 'HH:mm' : 'hh:mm A';
            return m.format(format);
        }

        async function loadTrackerData() {
            try {
                const response = await fetch('./player-tracker-data.json?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to load data');
                trackerData = await response.json();
                updateStatus(true, `Last updated: ${new Date(trackerData.lastUpdated).toLocaleTimeString()}`);
                updateChart();
                updateStats();
            } catch (error) {
                console.error('Error loading tracker data:', error);
                updateStatus(false, 'Error loading data - file may not exist yet');
            }
        }

        function updateStatus(success, message) {
            const dot = statusEl.querySelector('.status-dot');
            if (success) {
                statusEl.classList.add('active');
                statusEl.classList.remove('error');
                dot.classList.add('active');
                dot.classList.remove('error');
            } else {
                statusEl.classList.add('error');
                statusEl.classList.remove('active');
                dot.classList.remove('active');
                dot.classList.add('error');
            }
            statusText.textContent = message;
        }

        function updateStats() {
            if (!trackerData || !trackerData.data || trackerData.data.length === 0) return;

            const filtered = getFilteredData();
            if (filtered.length === 0) return;

            const players = filtered.map(d => d.players);
            const current = players[players.length - 1];
            const peak = Math.max(...players);
            const avg = (players.reduce((a, b) => a + b, 0) / players.length).toFixed(0);

            currentPlayersEl.textContent = current.toLocaleString();
            peakPlayersEl.textContent = peak.toLocaleString();
            avgPlayersEl.textContent = avg.toLocaleString();
            dataPointsEl.textContent = `${filtered.length} data point${filtered.length !== 1 ? 's' : ''}`;
            lastUpdateEl.textContent = `Last updated: ${new Date(trackerData.lastUpdated).toLocaleTimeString()}`;
        }

        function getFilteredData() {
            if (!trackerData || !trackerData.data) return [];
            
            const range = timeRangeSelect.value;
            if (range === 'all') return trackerData.data;

            const hours = parseInt(range);
            const cutoffTime = new Date(Date.now() - hours * 60 * 60 * 1000);
            return trackerData.data.filter(d => new Date(d.timestamp) > cutoffTime);
        }

        function updateChart() {
            const filtered = getFilteredData();
            if (filtered.length === 0) {
                if (chart) chart.destroy();
                return;
            }

            const labels = filtered.map(d => formatTimestamp(d.timestamp));

            const data = filtered.map(d => d.players);

            let backgroundColor = 'rgba(14, 165, 233, 0.1)';
            let borderColor = '#0ea5e9';
            let tension = parseFloat(tensionSlider.value);

            const chartType = chartTypeSelect.value;
            let fill = chartType !== 'bar';
            if (chartType === 'bar') fill = false;

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Players Online',
                        data: data,
                        borderColor: borderColor,
                        backgroundColor: backgroundColor,
                        borderWidth: 2,
                        fill: fill,
                        tension: tension,
                        pointRadius: 4,
                        pointBackgroundColor: borderColor,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 1,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#0ea5e9',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                label: (context) => `Players: ${context.parsed.y.toLocaleString()}`
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: showGridCheckbox.checked, color: 'rgba(59, 63, 74, 0.2)' },
                            ticks: { color: '#a0aec0', font: { size: 11 } }
                        },
                        y: {
                            grid: { display: showGridCheckbox.checked, color: 'rgba(59, 63, 74, 0.2)' },
                            ticks: { color: '#a0aec0', font: { size: 11 } },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        tensionSlider.addEventListener('input', (e) => {
            tensionValue.textContent = e.target.value;
            updateChart();
            savePreferences();
        });

        chartTypeSelect.addEventListener('change', () => {
            updateChart();
            savePreferences();
        });
        
        timeRangeSelect.addEventListener('change', () => {
            updateChart();
            updateStats();
            savePreferences();
        });
        
        showGridCheckbox.addEventListener('change', () => {
            updateChart();
            savePreferences();
        });

        timezoneSelect.addEventListener('change', () => {
            updateChart();
            updateStats();
            savePreferences();
        });

        use24HourCheckbox.addEventListener('change', () => {
            updateChart();
            updateStats();
            savePreferences();
        });

        refreshBtn.addEventListener('click', loadTrackerData);

        exportBtn.addEventListener('click', () => {
            if (!trackerData || trackerData.data.length === 0) {
                alert('No data to export');
                return;
            }
            const csv = 'Timestamp,Players\n' + trackerData.data.map(d => `${d.timestamp},${d.players}`).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `player-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        });

        exportImageBtn.addEventListener('click', async () => {
            if (!chart) {
                alert('Chart not available');
                return;
            }
            
            exportImageBtn.disabled = true;
            exportImageBtn.textContent = '⏳ Exporting...';
            
            try {
                const canvas = await html2canvas(chartWrapper, {
                    backgroundColor: '#161a23',
                    scale: 2
                });
                
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `player-tracker-${new Date().toISOString().split('T')[0]}.png`;
                link.click();
            } catch (error) {
                console.error('Error exporting chart:', error);
                alert('Failed to export chart');
            } finally {
                exportImageBtn.disabled = false;
                exportImageBtn.textContent = '🖼️ Export PNG';
            }
        });

        autoRefreshCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
            savePreferences();
        });

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(loadTrackerData, 90 * 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
        }

        loadPreferences();
        loadTrackerData();
        if (autoRefreshCheckbox.checked) {
            startAutoRefresh();
        }
    </script>
    <script type="module">
    import { setRandomBackground } from './background.js';
    setRandomBackground();
  </script>
</body>
