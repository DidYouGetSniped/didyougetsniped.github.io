name: Track Player Count

on:
  schedule:
    # Runs every 15 minutes (UTC)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Cache node_modules (optional, speeds up repeated runs)
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies (if you have any)
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # 5. Run the player count fetch
      - name: Fetch player count
        run: |
          echo "Running fetch at UTC: $(date -u)"
          node fetch-player-count.js || exit 1

      # 6. Check if the JSON file changed
      - name: Check if player-tracker-data.json changed
        id: changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin main
          git add player-tracker-data.json
          if git diff --quiet --cached player-tracker-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 7. Commit and push only if file changed
      - name: Commit and push changes
        if: steps.changed.outputs.changed == 'true'
        run: |
          git commit -m "Update player count data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
