name: Track Player Count

on:
  schedule:
    # Runs every 15 minutes (UTC)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Run the player count fetch
      - name: Run player count fetch
        run: node fetch-player-count.js

      # 4️⃣ Check if file changed
      - name: Check if file changed
        id: changed
        run: |
          if git diff --quiet player-tracker-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 5️⃣ Commit and push changes (only if file changed)
      - name: Commit and push changes
        if: steps.changed.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add player-tracker-data.json
          git commit -m "Update player count data - $(date)"
          git push origin main
