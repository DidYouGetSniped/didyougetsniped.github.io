name: Track Player Count

on:
  schedule:
    # Runs every 15 minutes (UTC)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies (if any)
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # 4️⃣ Run the player count fetch
      - name: Fetch player count
        run: node fetch-player-count.js

      # 5️⃣ Commit and push JSON (always)
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add player-tracker-data.json
          git commit -m "Update player count data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
