name: Refresh Squad Data

on:
  schedule:
    # Run every 12 hours
    # At 00:00 UTC and 12:00 UTC
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Grants the workflow permission to write to the repository

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper rebasing

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node 20 which has native fetch support

      - name: Run fetch script
        run: node fetch-data.js
        timeout-minutes: 45 # Increased timeout - with 531 squads and rate limiting, this could take 30-40 minutes

      # Only commit if the file actually changed
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet squad-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Pull latest changes with rebase to avoid conflicts
          echo "Pulling latest changes..."
          git pull --rebase origin main || {
            echo "Rebase failed, attempting merge strategy..."
            git rebase --abort
            git pull origin main --no-rebase
          }
          
          # Add and commit the changes
          git add squad-data.json
          git commit -m "chore: Auto-update squad data [skip ci]"
          
          # Push with retry logic
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Push attempt $attempt of $max_attempts..."
            if git push origin main; then
              echo "✅ Successfully pushed changes"
              exit 0
            else
              if [ $attempt -lt $max_attempts ]; then
                echo "⚠️ Push failed, pulling and retrying..."
                git pull --rebase origin main
                sleep 5
              fi
            fi
            attempt=$((attempt + 1))
          done
          
          echo "❌ Failed to push after $max_attempts attempts"
          exit 1

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "ℹ️ Squad data unchanged - skipping commit"
