<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squad List with Member Counts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg-color:#1e1e2e;--surface-color:#313244;--primary-text-color:#cdd6f4;--secondary-text-color:#a6adc8;--border-color:#45475a;--accent-color:#89b4fa;--accent-hover-color:#b4befe;--error-color:#f38ba8;--success-color:#a6e3a1;--warn-color:#f9e2af}body{font-family:'JetBrains Mono',monospace;background-color:var(--bg-color);color:var(--primary-text-color);margin:0;padding:40px 20px;line-height:1.6}.container{max-width:700px;margin:0 auto}h1{color:var(--success-color);text-align:center;margin-bottom:24px;letter-spacing:1px}.button-group{display:flex;justify-content:center;gap:16px;margin-bottom:24px}.btn{font-family:inherit;font-size:1rem;font-weight:700;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;transition:all .3s ease}.btn:hover{transform:translateY(-3px);box-shadow:0 4px 12px rgba(0,0,0,.2)}#toggleSort{background:var(--accent-color);color:var(--bg-color)}#toggleSort:hover{background:var(--accent-hover-color)}ul{list-style-type:none;padding:0}li{background:var(--surface-color);margin:10px 0;padding:16px 20px;border-radius:8px;border-left:4px solid var(--accent-color);display:flex;justify-content:space-between;align-items:center;transition:all .3s ease}li:hover{transform:scale(1.03);box-shadow:0 4px 15px rgba(0,0,0,.2);border-left-color:var(--accent-hover-color)}.squad-name{font-weight:700;font-size:1.1rem;color:var(--primary-text-color);text-decoration:none;transition:color .2s ease}.squad-name:hover{color:var(--accent-color)}.member-count{color:var(--secondary-text-color);background-color:var(--border-color);padding:4px 10px;border-radius:12px;font-size:.9rem}#status{text-align:center;color:var(--secondary-text-color);font-style:italic}.error{color:var(--error-color)!important;font-weight:700}
  </style>
</head>
<body>

  <div class="container">
    <h1>Squads and Member Counts</h1>
    <div class="button-group">
        <button id="toggleSort" class="btn">Toggle Sort</button>
    </div>
    <p id="status" class="loading">Initializing...</p>
    <ul id="squadList"></ul>
  </div>

  <script>
    const squadListEl = document.getElementById('squadList');
    const statusEl = document.getElementById('status');
    const toggleSortBtn = document.getElementById('toggleSort');

    let squadData = [];
    let isDescending = true;

    function renderSquadList() {
      if (squadData.length === 0) return;

      const sortedSquads = [...squadData].sort((a, b) => 
        isDescending ? b.count - a.count : a.count - b.count
      );

      toggleSortBtn.textContent = `Sort: ${isDescending ? 'Least Members' : 'Most Members'}`;

      squadListEl.innerHTML = sortedSquads.map(item => `
        <li>
          <a href="https://didyougetsniped.github.io/squads?squad=${encodeURIComponent(item.name)}" class="squad-name" target="_blank" rel="noopener noreferrer">${item.name}</a>
          <span class="member-count">${item.count} member(s)</span>
        </li>
      `).join('');
    }

    async function loadAndDisplayData() {
      statusEl.textContent = 'Loading latest squad data...';
      try {
        // Fetch the local JSON file generated by our GitHub Action
        const response = await fetch('squad-data.json');
        if (!response.ok) {
          throw new Error('Data file not found. It may be generating for the first time.');
        }
        
        const data = await response.json();
        
        // The squad data is now inside the 'squads' property of our object
        squadData = data.squads;
        
        renderSquadList();

        // Display the last updated time in a user-friendly format
        const lastUpdatedDate = new Date(data.lastUpdated);
        statusEl.textContent = `Last updated: ${lastUpdatedDate.toLocaleString()}`;
        statusEl.style.color = 'var(--success-color)';
        
      } catch (error) {
        console.error('Error loading squad data:', error);
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.className = 'error';
      }
    }

    toggleSortBtn.addEventListener('click', () => {
      isDescending = !isDescending;
      renderSquadList();
    });

    // Start the application
    loadAndDisplayData();
  </script>

</body>
</html>
