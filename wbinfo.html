<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Player Information Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">
                    <!-- Sun Icon -->
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 16a2 2 0 100-4 2 2 0 000 4zM12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.65 17.65l1.42 1.42M2 12h2M20 12h2M6.34 17.65l-1.42 1.42M19.07 4.93l-1.42 1.41" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <!-- Moon Icon -->
                    <svg class="icon" viewBox="0 0 24 24"><path d="M19.9 12.6c-.34 1.87-1.4 3.54-2.94 4.66-1.53 1.12-3.38 1.6-5.23 1.31-1.85-.29-3.52-1.34-4.65-2.87S5.46 12.32 5.75 10.47c.29-1.85 1.34-3.52 2.87-4.65C10.15 4.69 12 4.2 13.85 4.49c1.85.29 3.52 1.34 4.65 2.87.54.78.94 1.68 1.18 2.62" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="ball"></span>
                </label>
            </div>
            <div class="rate-limit-info">
                <span id="requests-remaining"></span>
                <span class="countdown" id="countdown"></span>
            </div>
            <img src="/WB LOGO.png" alt="War Brokers Logo" class="logo">
            <h1>WB Player Information Fetcher</h1>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="uid-input">Player UID:</label>
                    <input type="text" id="uid-input" placeholder="Enter UID or paste text containing a UID">
                    <button class="btn" id="fetch-btn">Fetch Player Info</button>
                </div>
                <div class="time-options">
                    <div class="time-option">
                        <label for="timezone-select">Timezone:</label>
                                                <select id="timezone-select">
                            <!-- Common & Default -->
                            <option value="local">Local Time (Default)</option>
                            <option value="UTC">UTC (Coordinated Universal Time)</option>
                            <optgroup label="North America">
                                <option value="America/New_York">Eastern (New York)</option>
                                <option value="America/Chicago">Central (Chicago)</option>
                                <option value="America/Denver">Mountain (Denver)</option>
                                <option value="America/Los_Angeles">Pacific (Los Angeles)</option>
                                <option value="America/Anchorage">Alaska (Anchorage)</option>
                                <option value="Pacific/Honolulu">Hawaii (Honolulu)</option>
                                <option value="America/Toronto">Canada - Eastern (Toronto)</option>
                                <option value="America/Vancouver">Canada - Pacific (Vancouver)</option>
                                <option value="America/Mexico_City">Mexico (Mexico City)</option>
                            </optgroup>
                            <optgroup label="South America">
                                <option value="America/Sao_Paulo">Brazil (São Paulo)</option>
                                <option value="America/Argentina/Buenos_Aires">Argentina (Buenos Aires)</option>
                                <option value="America/Bogota">Colombia (Bogotá)</option>
                            </optgroup>
                            <optgroup label="Europe">
                                <option value="Europe/London">UK (London)</option>
                                <option value="Europe/Paris">Central Europe (Paris)</option>
                                <option value="Europe/Berlin">Central Europe (Berlin)</option>
                                <option value="Europe/Moscow">Moscow</option>
                                <option value="Europe/Kyiv">Eastern Europe (Kyiv)</option>
                            </optgroup>
                             <optgroup label="Asia">
                                <option value="Asia/Dubai">Gulf Standard Time (Dubai)</option>
                                <option value="Asia/Kolkata">India (Kolkata)</option>
                                <option value="Asia/Shanghai">China (Shanghai)</option>
                                <option value="Asia/Hong_Kong">Hong Kong</option>
                                <option value="Asia/Singapore">Singapore</option>
                                <option value="Asia/Tokyo">Japan (Tokyo)</option>
                                <option value="Asia/Seoul">South Korea (Seoul)</option>
                            </optgroup>
                            <optgroup label="Australia & Oceania">
                                <option value="Australia/Sydney">Australia - Eastern (Sydney)</option>
                                <option value="Australia/Perth">Australia - Western (Perth)</option>
                                <option value="Pacific/Auckland">New Zealand (Auckland)</option>
                            </optgroup>
                             <optgroup label="Africa">
                                <option value="Africa/Cairo">Egypt (Cairo)</option>
                                <option value="Africa/Johannesburg">South Africa (Johannesburg)</option>
                                <option value="Africa/Lagos">West Africa (Lagos)</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="time-option">
                        <label for="time-format">Time Format:</label>
                        <select id="time-format">
                            <option value="12">12-hour (AM/PM)</option>
                            <option value="24">24-hour</option>
                        </select>
                    </div>
                </div>
            </section>

            <div id="loader" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching player information...</p>
            </div>

            <div id="message-container" class="message-container"></div>

            <div id="player-info" class="player-info" style="display: none;">
                <!-- Player data will be injected here by JavaScript -->
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
